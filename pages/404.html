<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>404 Page</title>
    	<link rel="stylesheet" href="../styles/style.css" type="text/css">
        <link rel="shortcut icon" href="../images/favicon.ico">
    	<script src="../scripts/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../styles/nav.css" type="text/css">
        <link rel="stylesheet" href="../styles/error.css" type="text/css">
    </head>
    <body>
        <div id="preloader">
	        <div id="status"></div>
	    </div>
        <div class="header">
            <nav class="nav1">
                <div class="navLogo">
                    <a href="../index.html"><img src="../images/logo.png" alt="logo"></a>
                </div>
                <ul>
                    <li><a href="../index.html" id="nav1-1">Home</a></li>
                    <li><a href="../pages/contact.html" id="nav1-2">Contact</a></li>
                    <li><a href="#" id="nav1-3">Portfolio</a></li>
                    <li class="has-dropdown">
                        <a class="theme" href="#"></a>
                        <ul class="dropdown">
                            <li id="dark">Dark</li>
                            <li id="light">Light</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="container">
                <p>Error 404</p>
                <h1>Page Not Found!!</h1>
                <hr>
                <span><span style="margin-bottom: 0.5%;">{</span><br><span style="margin-bottom:0;text-indent: 20px;">"message": "You have reached a dead end."</span><br>}</span>
                <center><a href="../index.html"><div class="btn">Visit Homepage</div></a></center>
            </div>
        </div>
        <script defer src="../scripts/main.js"></script>
        <script defer src="../scripts/nav.js"></script>
        <script>
    		$(window).on('load', () => {
    		    $(".container > h1").addClass('code');
    		    $(".container > p").css({padding: 0});
    		});
            
    		const onBtnHover = (e) => {
    		    $(e).css({cursor: "pointer", backgroundColor: "#ed2c3f"});
    		    $("center > a > " + e).css("color", "#000");
    		};
    		
    		const onBtnLeave = (e) => {
    		    $(e).css("background-color", "transparent");
    		    $("center > a > " + e).css("color", "#ed2c3f");
    		};
    		
    		$(".btn").on({
    		    mouseenter: () => {onBtnHover(".btn")},
    		    mouseleave: () => {onBtnLeave(".btn")}
    		});
        </script>
    </body>
</html>
